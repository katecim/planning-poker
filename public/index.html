<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gopher Planning Poker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h1>Gopher Planning Poker</h1>
            <p style="margin-bottom: 25px; opacity: 0.8;">Enter and start planning.</p>
            <input type="text" id="username" placeholder="What's your name?" autocomplete="off"/>
            <br>
            <button onclick="joinGame()">Enter Session</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="header">
                <div>
                     <h2 style="margin-bottom: 5px;">Planning Session</h2>
                     <h3 id="session-status">Voting in progress...</h3>
                </div>
               
                <div id="admin-controls" class="hidden">
                    <button class="btn-reveal" onclick="revealCards()">ğŸ‘ï¸ Reveal Cards</button>
                    <button class="btn-reset" onclick="resetGame()">ğŸ”„ New Round</button>
                </div>
            </div>

            <div class="deck" id="deck"></div>

            <div id="results" class="hidden">
                <h3>Team Average</h3>
                <span id="average-score">-</span>
            </div>

            <div class="participants">
                <h3>Participants</h3>
                <ul id="user-list"></ul>
            </div>
        </div>
    </div>
    
    <div class="header-actions hidden" id="logout-container">
        <button onclick="logout()" class="logout-btn">Leave Session</button>
    </div>

    <div id="admin-bg-widget" class="bg-widget hidden">
        <button class="bg-btn selected" data-bg="casino" title="Casino Table">ğŸ°</button>
        <button class="bg-btn" data-bg="gopher" title="gopher">ğŸ¦«</button>
        <button class="bg-btn" data-bg="minimal" title="Deep Blue">ğŸŸ¦</button>
    </div>

    <div class="reaction-bar" id="emoji-controls"></div>
    
    <div id="floating-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
